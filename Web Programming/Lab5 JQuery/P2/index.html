<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="my_function.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Problema 2</title>
</head>
<body>
    <form id="contact" method="post" action=""  >
      <div>
        <label for="contact_name">Nume:</label>
        <input type="text" id="contact_name" name="name" placeholder="Nume"/>
      </div>

      <div>
        <label for="contact_data">Data nasterii:</label>
        <input type="date" id="contact_data" name="data" placeholder="Data nasterii" style="margin-top: 15px;"/>
      </div>

      <div>
        <label for="contact_varsta">Varsta:</label>
        <input type="number" id="contact_varsta" name="varsta" placeholder="Varsta"/>
      </div>

      <div>
        <label for="contact_email">Email:</label>
        <input type="text" id="contact_email" name="email" placeholder="Email"/>
      </div>
      <div id="contact_submit">				
        <button type="submit">Submit</button>
      </div>
    </form>
</body>
</html>
